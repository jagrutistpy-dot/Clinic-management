<div class="card">
  <h2>Billing</h2>

  <select id="bill-patient"></select>
  <input id="bill-doctor" placeholder="Doctor Name">
  <input id="bill-amount" placeholder="Amount">
  <input id="bill-date" type="date">

  <button id="add-bill-btn">Add Bill</button>

  <table>
    <thead>
      <tr>
        <th>Patient</th>
        <th>Doctor</th>
        <th>Amount</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody id="billing-table"></tbody>
  </table>
</div>
