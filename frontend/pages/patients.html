<div class="card">
  <h2>Patients</h2>

  <input id="patient-name" placeholder="Name">
  <input id="patient-age" placeholder="Age">
  <input id="patient-gender" placeholder="Gender">
  <input id="patient-contact" placeholder="Contact">

  <button id="add-patient-btn">Add Patient</button>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Contact</th>
      </tr>
    </thead>
    <tbody id="patient-table-body"></tbody>
  </table>
</div>
